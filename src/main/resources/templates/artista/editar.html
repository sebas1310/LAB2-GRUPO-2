<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Editar Artista</title>
</head>
<body class="container">
<div class="container">

    <h2>Editar Artista</h2>
    <hr/>
    <form method="post" th:action="@{'/artista/guardar'}">
        <input  th:value="${art.id}" name="id" type="hidden" />
        <div class="mb-3">
            <label for="nombre">Nombre de la compañía</label>
            <input th:value="${art.nombre}" name="nombre" type="text" class="form-control" id="nombre"/>
        </div>
        <div class="mb-3">
            <label for="fecha">Telefono</label>
            <input  th:value="${art.fecha}" name="fecha" type="text" class="form-control" id="fecha"/>
        </div>
        <div class="mb-3">
            <label for="tipo">Elemento</label>
            <input  th:value="${art.tipo}" name="tipo" type="text" class="form-control" id="tipo"/>
        </div>
        <a class="btn btn-danger" th:href="@{'/artista/lista'}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
